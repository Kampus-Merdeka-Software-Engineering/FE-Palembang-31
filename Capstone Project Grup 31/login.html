<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <div class="background-have-account">
                <div class="have-account">
                    <h2>Don't have an account?</h2>
                    <button>Creat a free account</button>
                </div>
            </div>
            
            <div action="" class="sign-in-form">
                <h2 class="title">Sign in to Harmony Mind</h2>
                <p class="account-text">Use your email account : </p>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" maxlength="20" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" class="btn">
                
            </div>
    </div>
</body>
